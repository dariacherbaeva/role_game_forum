{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
    <div class="page-title" align="center">
        <h3>Регистрация</h3>
    </div>
    <form class="menu" align="center" method="post" action="{% url 'registration' %}">
        <div class="form-group">
            {% csrf_token %}
            {{ registration_form|as_bootstrap }}
        </div>
        <div class="form-group">
            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Зарегистрироваться"/>
            <input type="hidden" name="next" value="{{ next }}"/>
        </div>
    </form>
{% endblock %}
