{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
    {% if object == request.user %}
        <div class="page-title" align="center">
            <h3>Редактировать профиль</h3>
        </div>
        <form class="menu" align="center" method="post" enctype="multipart/form-data">
            <div class="form-group">
                {% csrf_token %}
                {{ form|as_bootstrap }}
            </div>
            <div class="form-group">
                <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Отредактировать"/>
            </div>
        </form>
    {% else %}
        <div class="page-title" align="center">
            <h3>Кит моннан, хакер (:</h3>
        </div>
    {% endif %}
{% endblock %}
